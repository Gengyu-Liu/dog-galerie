<!doctype html>
<html>
	<head> 				  
		<meta charset="utf-8">	  
		<title>Hunde Galerie</title>
		<link href="css/galerie.css" rel="stylesheet"></link>
		<script src="https://kit.fontawesome.com/029b79cb8b.js" crossorigin="anonymous"></script>
	</head>

	<body>	
		<!-------figure element für die Galerie----------->
		<div id="headerDiv">
			<h1 id="anzahl"></h1>			
			<h1>WUFF WUFF HUNDE GALERIE</h1>
		</div>	
		<figure>
			<div id="imageDiv">
				<a id="zuruck">&#10094;</a>
				<a id="vor">&#10095;</a>
				<img id="hauptbild"> 
			</div>
			<figcaption></figcaption>
		</figure>
		
		<!-- -----thumbnail element für die Galerie--------- -->
		<div id="thumbnail">
		</div>
		
		
		<div id="buttonDiv">
<!--			<button id="item1">Hunde1</button>
			<button id="item2">Hunde2</button>-->
			<button id="diashow"><i class="fas fa-play"></i></button>
			<button id="search"><i class="fas fa-search"></i></button>
			<button id="add"><i class="fas fa-plus"></i></button>
			<button id="update"><i class="fas fa-edit"></i></button>
			<button id="delete"><i class="fas fa-minus"></i></button>
		</div>
		<!------------------input field for CRUD----------------->
		<div id="searchDiv">
			<label for="searchMapNumber">search map number:</label>
			<input type="text" id="searchMapNumber">
			<button id="searchDivButton">search</button>
		</div>	
		
		<div id="addDiv">
			<label for="addMapName">add map name:</label>
			<input type="text" id="addMapName">
			<label for="addCaption">caption:</label>
			<input type="text" id="addCaption">
			<label for="addDate">date:</label>
			<input type="text" id="addDate">
			<label for="addAutor">autor:</label>
			<input type="text" id="addAutor">
			<button id="addDivButton">add</button>
		</div>
		
		<div id="updateDiv">
			<label for="updateMapNumber">update map number:</label>
			<input type="text" id="updateMapNumber">
			<label for="updateMapName">map name:</label>
			<input type="text" id="updateMapName">
			<label for="updateCaption">caption:</label>
			<input type="text" id="updateCaption">
			<label for="updateDate">date:</label>
			<input type="text" id="updateDate">
			<label for="updateAutor">autor:</label>
			<input type="text" id="updateAutor">
			<button id="updateDivButton">update</button>
		</div>

		<div id="deleteDiv">
			<label for="deleteMapNumber">delete map number:</label>
			<input type="text" id="deleteMapNumber">
			<button id="deleteDivButton">delete</button>
		</div>
		<script src="js/variables.js"></script>
                <script src="js/functions.js"></script>
		<script src="js/readJson.js"></script>		
		<script src="js/initGalerie.js"></script>
	</body>
</html>
